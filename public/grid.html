<!DOCTYPE html>
<html>
<head>
    <style>
        .item1 { grid-area: header;  overflow: auto}
        .item2 { grid-area: menu;  overflow: auto }
        .item3 { grid-area: main;  overflow: auto }
        .item4 { grid-area: right;  overflow: auto}
        .item5 { grid-area: footer;  overflow: auto}

        pdf-viewer {
            width: 100%;
            height: 300px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-areas:
                'header header header header header header'
                'menu main main main right right'
                'menu footer footer footer footer footer';
            grid-template-rows: auto 1fr;
            gap: 10px;
            background-color: #2196F3;
            margin: 10px auto;
            width: 90%;
            min-height: 0;
            min-width: 0;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-family: sans-serif;
        }
    </style>
    <script type="module" src="pdf-viewer.js"></script>
</head>
<body>

<h1>Grid Layout</h1>

<div class="grid-container">
    <div class="item1"><pdf-viewer id="viewer1" src="PDF Viewer.pdf" page="1" rotation="90" scale="0.45"></pdf-viewer></div>
    <div class="item2">
        <span>The component can be used everywhere an HTML element can be used. You can also rotate and scale the document.</span>
    </div>
    <div class="item3"><pdf-viewer src="PDF Viewer.pdf" page="1" rotation="0" scale="0.35"></pdf-viewer></div>
    <div class="item4"><pdf-viewer src="PDF Viewer.pdf" page="1" rotation="0" scale="0.35"></pdf-viewer></div>
    <div class="item5"><pdf-viewer src="PDF Viewer.pdf" page="1" rotation="-90" scale="0.45"></pdf-viewer></div>
</div>

<script>
    const browse = (step) => {
        document.querySelectorAll("pdf-viewer").forEach(viewer => viewer.browse(step));
    }

    const setScale = (value) => {
        document.querySelectorAll("pdf-viewer").forEach(viewer => viewer.setScale(value));
    }
</script>

</body>
</html>
